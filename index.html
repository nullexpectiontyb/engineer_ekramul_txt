<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engineer Ekramul - Abdullah SiR</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .glow {
      font-size: 2em;
      color: #fff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 80px #0ff;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 10px #0ff; }
      50% { opacity: 0.8; text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
      100% { opacity: 1; text-shadow: 0 0 10px #0ff; }
    }

    .footer {
      margin-top: 30px;
      font-size: 1.2em;
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
    }
  </style>
</head>

  <div class="glow">Engineer Ekramul</div>
